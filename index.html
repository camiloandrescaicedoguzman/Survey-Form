<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Elizabeth Coffee Survey Form</h1>
        <p id="description">Thank you for taking time to let us know what product fits you best</p>

        <form id="survey-form">
            <label id="name-label">NAME</label>
            <input id="name" type="text" placeholder="Enter your name" required>            

            <label id="email-label">EMAIL</label>
            <input id="email" type="email" placeholder="Enter your e-mail" required>
            
            <label id="number-label">AGE</label>
            <input id="number" type="number" min="18" max="100" placeholder="Enter your age">
            
            <label>Which product do you prefer the most?</label>
            <select id="dropdown">
                <option>Select an option</option>
                <option>Toasted Coffee</option>
                <option>Ground Coffee</option>
            </select>

            <label>
                Which size is best for you?
            </label>
            <label class="radio-option"><input type="radio" name="packaging" value="100gr">100gr</label>
            <label class="radio-option"><input type="radio" name="packaging" value="250gr" checked>250gr</label>
            <label class="radio-option"><input type="radio" name="packaging" value="500gr">500gr</label>

            <label>
                How should it be delivered?
            </label>
            <label class="checkbox-option"><input type="checkbox" value="plane">Plane</label>
            <label class="checkbox-option"><input type="checkbox" value="ship">Ship</label>
            <label class="checkbox-option"><input type="checkbox" value="car">Car</label>

            <label>Aditional comments:</label>
            <textarea id="textarea" placeholder="Type here"></textarea>
            
            <label><input id="submit" type="submit" value="Submit"></label>
        </form>

    </body>
</html>
